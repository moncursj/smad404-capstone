<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location View</title>

<!-- Bootstrap v4 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<div class="container-fluid">

<div class="row">
    <div class="col-md-10">
<a href="whereto-trucker.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    </div> <!-- end col div-->
    <div class="col-md-2 trucker-display align-right">Welcome "Twitch"</div>
</div> <!-- end row logo div -->
    
    
    
<div class="row text-center" style = "margin-left: 12px; margin-bottom: 40px; margin-top: 20px">
    <div class="col-md-3">
        <button style="margin-left:-20px;" type="submit" class=" input-heading btn"><a href="whereto-trucker.html">Back</a></button>
    </div>

        <div class="col-md-3" style="padding-bottom:10px; margin-left: -40px;">
          <button type="submit" class="input-heading btn"><a href="review-trucker.html">Write a Review</a></button>
    </div>


        <div class="col-md-3" style="padding-bottom:10px;margin-left: 40px;">
          <button type="submit" class="input-heading btn"><a href="add-location.html">Add Location</a></button>
    </div>
        
        <div class="col-md-3">
        <button style="margin-left:-30px;" type="submit" class="input-heading btn"><a href="edit-location.html">Edit</a></button>
    </div> <!--end col3 div-->
</div>
    

    
<div class="row">
    <div class="col-md-12 text-center location-summary">
        Location Summary
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row location-color">
    <div class="col-md-12 wait-time">
        <p class="location-heading" style = "margin-top: 15px;">Average Wait Time:</p>
        <p class="subheads">2 hr 36 min</p>
    </div> <!-- end col div-->
</div> <!-- end row -->
    
<div class="row location-color">
    <div class="col-md-6 wait-time">
        <p class="location-heading" style = "margin-top: 15px;">Amenities:</p>
    </div> <!-- end col div-->
    <div class="col-md-6" style="text-align:right;"><button type="button" style="margin-top:10px;margin-bottom:10px;font-size:18px;" class="input-heading done btn btn-lg" data-toggle="modal" data-target="#myModal">Key</button></div> <!--end modal button div-->
    
     <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="location-heading">Key</h4>
        </div>
        <div class="subheads" style="font-size:16px;">
          <p style="padding-left:15px;"><img src=images/breakroom.png alt="breakroom" style="max-width:20%">= Break Room</p>
            <p style="padding-left:15px;"><img src=images/parking.png alt="parking" style="max-width:20%">= Overnight Parking</p>
            <p style="padding-left:15px;"><img src=images/restroom.png alt="restrooms" style="max-width:20%">= Restrooms</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div><!--end modal footer-->
      </div> <!--end modal content-->
    </div><!--end modal dialog-->
  </div> <!--end modal fade-->
    
    
    
    
    <div class="col-md-12">
        <img src="images/breakroom.png" alt="Breakroom" class="img-fluid"><img src="images/parking.png" alt="Parking" class="img-fluid">
        <img src="images/restroom.png" alt="Restroom" class="img-fluid"><br><br> 
    </div> <!-- end icon col -->
</div> <!-- end row -->
    
<div class="row location-color">
    <div class="col-md-12 wait-time">
        <p class="location-heading" style = "margin-top: 15px;">Reviews:</p>
        <p class="subheads" style="font-size:18px;">Great place! Very clean bathrooms. - Treefrog</p>
        <p class="subheads" style="font-size:18px;">Had trouble finding overnight parking. - Mud Duck</p>
    </div> <!-- end col div-->
</div> <!-- end row -->
    
<div class="row">
    <div class="col-md-3 offset-md-9" style="padding-bottom:10px;">
          <button type="submit" class="input-heading done btn"><a href="whereto-trucker.html">Done</a></button>
    </div> <!--end col div-->
</div><!--end row-->
</div> <!-- end container div -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- end of do not delete -->
</body>
</html>
