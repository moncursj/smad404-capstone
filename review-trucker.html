<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write a Review</title>

<!-- Bootstrap v4 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid">
<div class="row" style = "margin-left: -6.9em;">
    <div class="col-md-10  form-group center-block">
<a href="whereto-trucker.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    </div> <!-- end col div-->
    <div class="col-md-2 trucker-display align-right">Welcome "Twitch"</div>
</div> <!-- end row logo div -->

    
    
<div class="row">
    <div class="col-md-12 input-heading  form-group center-block" style="text-align:center; font-size:35px;">Write a Review</div>
</div> <!-- end row div -->    

<div style= "margin-left: 5em;">
<div class="row" style="margin-top:15px">
    <div class="col-md-6 ">
        <p class="input-heading" style= "margin-left: 3.5em;">Satisfaction Rating</p>
    </div> <!-- end col div -->
    <div class="col-md-6">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div> <!-- end row div -->
    
  
<div class="form-check" style=" margin-left: 6.3em;">
  <input class="form-check-input"  type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    First Come First Serve
  </label>
</div>
    
<div class="form-check" style=" margin-left: 6.3em;">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
  <label class="form-check-label" for="defaultCheck1">
    Appointment
  </label>
</div>
    
<div class="row">
    <div class="col-md-12" style="padding-top:30px; margin-left: 5em;">
    <p class="input-heading">Arrival Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-12">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" style=" margin-left: 5em; margin-top: -10px;" id="arrival-time">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-12" style="padding-top:10px; margin-left: 5em;">
    <p class="input-heading">Departure Time</p>
    </div> <!-- end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-12">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" style=" margin-left: 5em;margin-top: -10px;" id="departure-time">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-12" style="padding-top:10px; margin-left: 5em;">
    <p class="input-heading">Start Unload Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-12">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" style="margin-left: 5em; margin-top: -10px;" id="startunload">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row">
    <div class="col-md-12" style="padding-top:10px; margin-left: 5em;">
    <p class="input-heading">Finish Unload Time</p>
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-12">
<form>    
  <div class="form-group">
    <input type="time" class="align-left form-control" style=" margin-left: 5em; margin-top: -10px;" id="finishunload">
  </div>   
</form>   
    </div> <!-- end col div -->
</div> <!-- end row div -->

<div class="row">
    <div class="col-md-12" style="padding-top:10px; margin-left: 5em;">
        <p class="input-heading">Comments</p>
    <textarea class="form-control" style = "max-width: 60%; margin-top: -10px;" id="commentSection" rows="3" placeholder="Share your personal experience of the place"></textarea>
    </div> <!-- end col div -->
</div> <!-- end row div -->
    
<div class="row review-disclaimer"> 
    <div class="col-md-6" style="padding-top:5px; margin-left: 6.7em; ">
    Disclaimer: Review is subject to administrator approval.
    </div> <!--end col div-->
</div> <!--end row div-->
    
<div class="row">
    <div class="col-md-12" style="padding-top:10px; margin-left: 5em;">
    <a href="location-trucker.html"><button type="submit" class="input-heading btn" style="margin-top:15px; margin-bottom:15px;">Submit</button></a> 
    </div>
    </div>
    </div>
    
 

</div> <!-- end container div -->

</html>
