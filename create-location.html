<body>
<div class="container-fluid">
<div class="row">
    <div class="col-md-10">
<a href="whereto-trucker.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    </div> <!-- end col div-->
    <div class="col-md-2 trucker-display align-right">Welcome "Twitch"</div>
</div> <!-- end row logo div -->

<div class="row">
    <div class="col-md-12 input-heading" style="text-align:center; font-size:35px;">Create a Location</div>
</div> <!-- end row div -->    
    
<form>
  <label class="input-heading" for="name">Location Name:</label><br>
  <input style="padding:5px;" type="text" id="name" name="name" placeholder="Location Name...">
    <br>
    <br>
  <label class="input-heading" for="address">Address:</label><br>
  <input style="padding:5px;" type="text" id="address" name="address" placeholder="Address..."><br><br>
    <label class="input-heading" for="amenities">Amenities:</label><br>
  <input style="padding:5px;" type="text" id="amenities" name="amenities" placeholder="Amenities..."><br><br>
    <label class="input-heading" for="time">Wait Time:</label><br>
  <input style="padding:5px;" type="text" id="time" name="time" placeholder="Wait Time..."><br><br> 
    <label class="input-heading" for="author">Created By:</label><br>
  <input style="padding:5px;" type="text" id="author" name="author" placeholder="CB Handle...">
</form> 
    
<div class="row review-disclaimer"> 
    <div class="col-md-7" style="padding-top:10px;">
    Disclaimer: Created location is subject to administrator approval.
    </div> <!--end col div-->
</div> <!--end row div-->
    
  <a href="whereto-trucker.html"><button type="submit" class="input-heading btn" style="margin-top:15px; margin-bottom:15px;">Submit</button></a>  

</div> <!-- end container div -->
